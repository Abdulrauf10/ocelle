fragment OrderLine on OrderLine {
  variant {
    id
    sku
    product {
      ...Product
    }
  }
  quantity
  totalPrice {
    gross {
      ...Money
    }
  }
}

fragment Order on Order {
  id
  userEmail
  number
  created
  shippingAddress {
    ...UserAddress
  }
  billingAddress {
    ...UserAddress
  }
  paymentStatus
  authorizeStatus
  chargeStatus
  isShippingRequired
  user {
    id
    email
  }
  shippingMethods {
    ...ShippingMethod
  }
  shippingPrice {
    gross {
      ...Money
    }
  }
  total {
    gross {
      ...Money
    }
  }
  lines {
    ...OrderLine
  }
}

mutation CreateDraftOrder($input: DraftOrderCreateInput!) {
  draftOrderCreate(input: $input) {
    errors {
      field
      message
      code
    }
    order {
      ...Order
    }
  }
}

mutation CompleteDraftOrder($id: ID!) {
  draftOrderComplete(id: $id) {
    errors {
      field
      message
      code
    }
    order {
      ...Order
    }
  }
}

query GetOrder($id: ID!) {
  order(id: $id) {
    ...Order
  }
}

query FindOrders($channel: String, $filter: OrderFilterInput) {
  orders(filter: $filter, channel: $channel, first: 50) {
    totalCount
    edges {
      node {
        ...Order
      }
    }
  }
}
