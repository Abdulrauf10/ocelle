query GetAddresses {
  me {
    defaultShippingAddress {
      id
      metadata {
        key
        value
      }
      firstName
      lastName
      streetAddress1
      streetAddress2
      city
      country {
        code
        country
      }
    }
    defaultBillingAddress {
      id
      metadata {
        key
        value
      }
      firstName
      lastName
      streetAddress1
      streetAddress2
      city
      country {
        code
        country
      }
    }
  }
}
