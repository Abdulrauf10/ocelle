fragment Checkout on Checkout {
  id
  email
  shippingAddress {
    ...UserAddress
  }
  billingAddress {
    ...UserAddress
  }
  authorizeStatus
  chargeStatus
  isShippingRequired
  user {
    id
    email
  }
  availablePaymentGateways {
    ...PaymentGateway
  }
  totalPrice {
    gross {
      currency
      amount
    }
  }
  shippingMethods {
    ...ShippingMethod
  }
}

query GetCheckout($id: ID!) {
  checkout(id: $id) {
    ...Checkout
  }
}

mutation CreateCheckout($input: CheckoutCreateInput!) {
  checkoutCreate(input: $input) {
    errors {
      message
      code
    }
    checkout {
      ...Checkout
    }
  }
}

mutation AddPromoCode($checkoutId: ID!, $promoCode: String!) {
  checkoutAddPromoCode(promoCode: $promoCode, id: $checkoutId) {
    errors {
      message
      code
    }
  }
}

mutation RemovePromoCode($checkoutId: ID!, $promoCode: String!) {
  checkoutRemovePromoCode(promoCode: $promoCode, id: $checkoutId) {
    errors {
      message
      code
    }
  }
}

mutation AttachCheckoutCustomer($checkoutId: ID!, $customerId: ID!) {
  checkoutCustomerAttach(id: $checkoutId, customerId: $customerId) {
    errors {
      message
      code
    }
    checkout {
      ...Checkout
    }
  }
}

mutation UpdateCheckoutShippingMethod($checkoutId: ID!, $shippingMethodId: ID!) {
  checkoutDeliveryMethodUpdate(deliveryMethodId: $shippingMethodId, id: $checkoutId) {
    errors {
      field
      message
      code
    }
  }
}

mutation UpdateCheckoutAddress(
  $checkoutId: ID!
  $shippingAddress: AddressInput!
  $billingAddress: AddressInput!
) {
  checkoutShippingAddressUpdate(id: $checkoutId, shippingAddress: $shippingAddress) {
    errors {
      field
      message
      code
    }
    checkout {
      ...Checkout
    }
  }
  checkoutBillingAddressUpdate(id: $checkoutId, billingAddress: $billingAddress) {
    errors {
      field
      message
      code
    }
    checkout {
      ...Checkout
    }
  }
}

mutation CompleteCheckout($checkoutId: ID!) {
  checkoutComplete(id: $checkoutId) {
    errors {
      message
      code
    }
    order {
      id
      created
    }
  }
}
